<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How I Got Internship Offers from Nvidia, Meta, and Google</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #e6f0ff, #fdfdfd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #444;
        }

        .content {
            background: #fff;
            padding: 40px;
            max-width: 700px;
            margin: 50px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            animation: fadeIn 1.2s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #007bff;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            text-align: justify;
            margin-bottom: 20px;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>How I Got Internship Offers from Nvidia, Meta, and Google</h1>
        <p>I applied and I was good.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Galaxy Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            user-select: none;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin: 0;
            text-transform: uppercase;
        }

        p {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Celestial Flow</h1>
        <p>Interactive Particle System â€¢ Move Mouse to Rotate</p>
    </div>
    <canvas id="galaxy"></canvas>

    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 4000;
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let rotationX = 0;
        let rotationY = 0;

        // Configuration
        const config = {
            starSizeBase: 0.6,
            starSizeVariance: 1.5,
            galaxyRadius: 350,
            galaxyHeight: 100,
            galaxySpiralArms: 3,
            spinSpeed: 0.0005,
            colors: [
                { r: 255, g: 200, b: 150 }, // Warm
                { r: 150, g: 200, b: 255 }, // Cool
                { r: 200, g: 150, b: 255 }, // Purple
                { r: 255, g: 255, b: 255 }  // White
            ]
        };

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Spherical-ish distribution with spiral arms
                const armIndex = Math.floor(Math.random() * config.galaxySpiralArms);
                const armOffset = (Math.PI * 2 / config.galaxySpiralArms) * armIndex;

                // Random distance from center, biased towards center
                const distance = Math.pow(Math.random(), 1.5) * config.galaxyRadius;

                // Spiral angle based on distance
                const angle = distance * 0.01 + armOffset + (Math.random() * 0.5 - 0.25);

                // Vertical spread
                const height = (Math.random() - 0.5) * config.galaxyHeight * (1 - distance / config.galaxyRadius);

                this.x = Math.cos(angle) * distance;
                this.y = height; // Y is up in 3D user space
                this.z = Math.sin(angle) * distance;

                this.size = Math.random() * config.starSizeBase + (Math.random() < 0.05 ? config.starSizeVariance : 0);
                this.color = config.colors[Math.floor(Math.random() * config.colors.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.blinkSpeed = Math.random() * 0.02 + 0.005;
                this.blinkOffset = Math.random() * Math.PI * 2;

                // Pre-calculate random variation for organic movement
                this.vx = (Math.random() - 0.5) * 0.05;
                this.vy = (Math.random() - 0.5) * 0.05;
                this.vz = (Math.random() - 0.5) * 0.05;
            }

            update() {
                // Subtle organic movement
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;

                // Rotate particle around Y axis for spin
                const cos = Math.cos(config.spinSpeed);
                const sin = Math.sin(config.spinSpeed);
                const nx = this.x * cos - this.z * sin;
                const nz = this.z * cos + this.x * sin;
                this.x = nx;
                this.z = nz;

                // Blinking effect
                this.currentAlpha = this.alpha * (0.8 + 0.3 * Math.sin(Date.now() * 0.003 + this.blinkOffset));
            }

            draw(ctx, centerX, centerY) {
                // 3D Projection
                // Rotate based on mouse interaction
                let y = this.y;
                let z = this.z;
                let x = this.x;

                // X-axis rotation (tilt)
                const cosX = Math.cos(rotationX);
                const sinX = Math.sin(rotationX);
                const y1 = y * cosX - z * sinX;
                const z1 = z * cosX + y * sinX;
                y = y1;
                z = z1;

                // Y-axis rotation (pan)
                const cosY = Math.cos(rotationY);
                const sinY = Math.sin(rotationY);
                const x2 = x * cosY - z * sinY;
                const z2 = z * cosY + x * sinY;
                x = x2;
                z = z2;

                // Perspective projection
                const fov = 400;
                const scale = fov / (fov + z);

                if (scale < 0) return; // Behind camera

                const screenX = centerX + x * scale;
                const screenY = centerY + y * scale;
                const screenRadius = this.size * scale;

                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.currentAlpha})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, screenRadius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            window.addEventListener('resize', resize);
            window.addEventListener('mousemove', onMouseMove);

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            animate();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function onMouseMove(e) {
            mouseX = (e.clientX - width / 2) / (width / 2);
            mouseY = (e.clientY - height / 2) / (height / 2);

            targetRotationY = mouseX * 0.5;
            targetRotationX = mouseY * 0.5;
        }

        function animate() {
            // Smooth rotation interpolation
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            // Sort particles by Z for correct depth rendering
            // We need to project z first to sort correctly with rotation
            // A simple approximation is sorting by the rotated Z, but rigorous sorting is heavy.
            // For additive blending or simple dots, strict sorting isn't strictly necessary visually 
            // but helps with occlusion if stars were bigger. 
            // Let's just draw them. Stars are additive-ish.

            // Actually, for a "cloud" look, render simply first.

            const centerX = width / 2;
            const centerY = height / 2;

            particles.forEach(p => {
                p.update();
                p.draw(ctx, centerX, centerY);
            });

            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>

</html>

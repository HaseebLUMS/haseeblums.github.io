<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="/assets/dp2.png" alt="Logo" />

        <h1><a style="color: green" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->
        <p class="view"><a target="_blank" href="/assets/haseeb_ashfaq_resume.pdf">CV</a></p>
        {% if site.github.is_user_page %}
        <p class="view"><a target="_blank" href="{{ site.github.owner_url }}">GitHub</a></p>
        {% endif %}
        <p class="view"><a target="_blank" href="/blog/main.html">Tech Blog</a></p>
        <p class="view"><a target="_blank" href="https://www.linkedin.com/in/haseeb-ashfaq-66248213b">LinkedIn</a></p>
        <p class="view"><a target="_blank" href="https://scholar.google.com/citations?user=6Wk-HSAAAAAJ">Google Scholar</a></p>
        <p class="view">My legal name is Muhammad Haseeb. </p>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
